{% extends 'base.html' %}
{% load static %}
{% block content %}
    <div class="position-relative overflow-hidden p-3 p-md-5 m-md-3  bg-primary">
        <div class="row">
        {% autoescape off %}
            {% for post in object_list %}
                <div class="col-md-3 col-lg-3">
                    <div class="card h-100" style="width: 18rem;">
                        <img class="img-thumbnail h-30" src="{{ post.image.url}}" class="" alt="{{ post.titulo }}" >
                        <div class="card-body">
                            <h2 class="card-title">{{ post.titulo }}</h2>
                            <p class="card-text text-muted h6">{{ post.autor }} | {{ post.creado_on}} </p>
                            <p class="card-text">{{post.contenido|truncatewords_html:30 }}</p>
                            <p class="card-text">...</p>
                            <a href="{{ post.slug }}" class="btn btn-primary">Leer mas</a>
                        </div>
                    </div>

                </div>
            {% endfor %}
        {% endautoescape %}
        </div>
    </div>

{% endblock %}
